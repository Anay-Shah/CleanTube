<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CleanTube</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; width: 200px; }
    label { display: block; margin: 5px 0; }
    input[type="checkbox"] { margin-right: 5px; }
  </style>
</head>
<body>
  <h3>CleanTube</h3>
  <label><input type="checkbox" id="hideShorts"> Hide Shorts</label>
  <label><input type="checkbox" id="hideHomeFeed"> Hide Homepage Recommendations</label>
  <label><input type="checkbox" id="hideSidebar"> Hide Sidebar Suggestions</label>
  <label><input type="checkbox" id="hideComments"> Hide Comments</label>
  <label><input type="checkbox" id="hideSuggestions"> Hide End-screen Suggestions</label>
  <script src="popup.js"></script>
</body>
</html>
