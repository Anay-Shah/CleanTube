<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CleanTube</title>
  <style>
    body {
      font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffffff, #d20f0fff);
      color: #030303;
      padding: 20px;
      width: 280px;
      margin: 0;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
      line-height: 1.5;
    }
    h3 {
      margin: 0 0 24px 0;
      font-size: 20px;
      font-weight: 500;
      text-align: center;
      color: #030303;
    }
    .option {
      display: flex;
      align-items: center;
      margin: 16px 0;
      cursor: pointer;
      padding: 8px 0;
      border-radius: 8px;
      transition: background-color 0.2s ease;
    }
    .option:hover {
      background-color: #f9f9f9;
    }
    input[type="checkbox"] {
      display: none;
    }
    .checkbox-label {
      cursor: pointer;
      margin-right: 16px;
      display: flex;
      align-items: center;
    }
    .checkbox {
      width: 20px;
      height: 20px;
      border: 2px solid #909090;
      border-radius: 4px;
      position: relative;
      background-color: #ffffff;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }
    input[type="checkbox"]:checked + .checkbox {
      background-color: #ff0000;
      border-color: #ff0000;
    }
    input[type="checkbox"]:checked + .checkbox:after {
      content: 'âœ“';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 14px;
      font-weight: bold;
    }
    .label {
      font-size: 15px;
      font-weight: 400;
      color: #030303;
      flex: 1;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h3>CleanTube</h3>
  <div class="option">
    <label for="hideShorts" class="checkbox-label">
      <input type="checkbox" id="hideShorts">
      <div class="checkbox"></div>
    </label>
    <span class="label">Hide Shorts</span>
  </div>
  <div class="option">
    <label for="hideHomeFeed" class="checkbox-label">
      <input type="checkbox" id="hideHomeFeed">
      <div class="checkbox"></div>
    </label>
    <span class="label">Hide Homepage Recommendations</span>
  </div>
  <div class="option">
    <label for="hideSidebar" class="checkbox-label">
      <input type="checkbox" id="hideSidebar">
      <div class="checkbox"></div>
    </label>
    <span class="label">Hide Sidebar Suggestions</span>
  </div>
  <div class="option">
    <label for="hideComments" class="checkbox-label">
      <input type="checkbox" id="hideComments">
      <div class="checkbox"></div>
    </label>
    <span class="label">Hide Comments</span>
  </div>
  <div class="option">
    <label for="hideSuggestions" class="checkbox-label">
      <input type="checkbox" id="hideSuggestions">
      <div class="checkbox"></div>
    </label>
    <span class="label">Hide End-screen Suggestions</span>
  </div>
  <script src="popup.js"></script>
</body>
</html>
